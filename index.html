<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="stats__preview">
      <div class="stats__preview-image"></div>
      <div class="stats__preview-card">
        <h1 class="heading">
          Get <span>insights</span> that help your business grow.
        </h1>
        <div class="paragraph">
          <p class="para">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="stats">
          <div class="stat">
            <h1>10k+</h1>
            <p>companies</p>
          </div>
          <div class="stat">
            <h1>314</h1>
            <p>templates</p>
          </div>
          <div class="stat">
            <h1>12M+</h1>
            <p>queries</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Pratik Sahu</a>.
      </div>
    </footer>
  </body>
</html>
